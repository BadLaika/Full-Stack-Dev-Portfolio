<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>


<p>Do you prefer cats or dogs?</p>
<form>
	<label for="Dogs">Dogs</label>
	<input name="petChoice" id="Dogs" type="radio" value="DOGS">

	<label for="Cats">Cats</label>
	<input name="petChoice" id="Cats" type="radio" value="CATS">

	<p>What is your favorite Color</p>

	<select name="Color">
		<option>Red</option>
		<option>Blue</option>
		<option>Yellow</option>
		<option>Poop</option>
	</select>

	<p>What is your current mood></p>
	<select name="mood">
		<option value="Excited">:D</option>
		<option value="Happy">:)</option>
		<option value="Neutral">:|</option>
		<option value="Sad">:(</option>
		<option value="Miserable">:'(</option>

	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>
	<!-- if a button is the last thing in a form it will submit automatically -->
</form>

</body>
</html>
